{% extends "index.html" %}

{% block content %}
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <h2 id = "titulo4">Agregar Comentario</h2>
      <form method="post">
        <p id = "titulo4">Titulo del libro</p>
        <input type="text" class="form-control" name="NombreLibro">
        <br>
        <p id = "titulo4">Epigrafe</p>

    </div>
  </div>
{% endblock %}
